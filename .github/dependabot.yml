version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels: ["deps", "autoupdate"]
    reviewers: ["shia15"]
    rebase-strategy: "auto"
    versioning-strategy: "increase"
    commit-message:
      prefix: "deps"
      include: "scope"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/New_York"
    labels: ["deps", "actions"]
    commit-message:
      prefix: "ci"
      include: "scope"
