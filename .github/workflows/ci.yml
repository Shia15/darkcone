name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: node -v && npm -v
      - run: npm ci --include=dev
      - run: npm run build
        env: { CI: true }
      - run: npm run lint || echo "Lint warnings"
